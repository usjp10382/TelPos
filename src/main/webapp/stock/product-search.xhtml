<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">
		<ui:define name="content">

			<!-- Product Details Table - Start -->
			<div class="p-grid">
				<div class="p-col-12">
					<p:fieldset legend="Product Details" style="margin-bottom:20px"
						id="proSrhFld">

						<p:dataTable var="psrhTable" id="psrhTable" widgetVar="psrhTable"
							emptyMessage="No Data found with given criteria"
							filteredValue="#{dtFilterView.filteredCars2}"
							globalFilterFunction="#{dtFilterView.globalFilterFunction}"
							paginator="true" rows="50"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
							rowsPerPageTemplate="25,50,100" paginatorPosition="bottom" resizableColumns="true">

							<f:facet name="header">
								<p:outputPanel>
									<h:outputText
										value="Search all fields using globalFilterFunction:" />
									<p:inputText id="globalFilter"
										onkeyup="PF('carsTable2').filter()" style="width:150px"
										placeholder="Enter keyword" />
								</p:outputPanel>
							</f:facet>

							<p:column headerText="Item Code">
								<h:outputText value="#{car.id}" />
							</p:column>

							<p:column headerText="Product Name">
								<h:outputText value="#{car.year}" />
							</p:column>

							<p:column headerText="Brand">
								<h:outputText value="#{car.brand}" />
							</p:column>

							<p:column headerText="Category">
								<h:outputText value="#{car.color}" />
							</p:column>

							<p:column headerText="UOM">
								<h:outputText value="#{car.sold ? 'Sold': 'Sale'}" />
							</p:column>

							<p:column headerText="Minimum quanitiy">
								<h:outputText value="#{car.sold ? 'Sold': 'Sale'}" />
							</p:column>

							<p:column headerText="Rack Number">
								<h:outputText value="#{car.sold ? 'Sold': 'Sale'}" />
							</p:column>

							<p:column style="width:32px;text-align: center">
								<p:commandButton icon="pi pi-refresh" title="Update"
									style="width:20px;height:20px"
									onclick="PF('updateSupplier').show();">
								</p:commandButton>
							</p:column>

							<p:column style="width:32px;text-align: center">
								<p:commandButton icon="pi pi-trash" title="Delete"
									style="width:20px;height:20px" process="uomTble"
									styleClass="red-button">
								</p:commandButton>
							</p:column>

						</p:dataTable>

					</p:fieldset>
				</div>
			</div>
			<!-- Product Details Table - End -->

		</ui:define>
	</ui:composition>

</h:body>
</html>
