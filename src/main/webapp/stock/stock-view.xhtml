<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/template/common/commonLayout.xhtml">

		<ui:define name="content">

			<h:form id="productform">

				<p:growl id="growl" sticky="false" life="5000" showDetail="true"
					showSummary="false" />

				<!--  Product details - Start -->
				<p:fieldset legend="Product Details" style="margin-bottom:20px" id="fieldSet1">

					<!-- Field set 1 - Start -->

					<div class="p-grid">
						<div class=" p-col-4">
							<p:outputLabel for="@next" value="Item Code" />
							<br />
							<p:inputText style="width:100%" id="itemCode"/>
						</div>

						<div class=" p-col-4">
							<p:outputLabel for="@next" value="Product Name" />
							<br />
							<p:inputText style="width:100%" id="productName"/>
						</div>

						<div class=" p-col-2">
							<p:outputLabel for="@next" value="Create By" />
							<br />
							<p:inputText style="width:100%" id="createBy" readonly="true"/>
						</div>

						<div class=" p-col-2">
							<p:outputLabel for="@next" value="Create Date" />
							<br />
							<p:inputText style="width:100%" id="createDate" readonly="true"/>
						</div>
					</div>
					<br />
					<div class="p-grid">
						<div class="p-col-4">
							<p:outputLabel for="@next" value="Brand" />
							<br />
							<p:selectOneMenu style="width:100%" id="brand" effect="fold"
								filter="true" editable="true"
								value="#{convertorController.selDerUomId}">
								<f:selectItem itemLabel="- select one -" itemValue="" />
								<f:selectItems value="#{convertorController.uoms}" var="uom"
									itemValue="#{uom.uomId}" itemLabel="#{uom.uomChar}" />
							</p:selectOneMenu>
						</div>

						<div class="p-col-4">
							<p:outputLabel for="@next" value="Category" />
							<br />
							<p:selectOneMenu style="width:100%" id="category" effect="fold"
								filter="true" editable="true"
								value="#{convertorController.selDerUomId}">
								<f:selectItem itemLabel="- select one -" itemValue="" />
								<f:selectItems value="#{convertorController.uoms}" var="uom"
									itemValue="#{uom.uomId}" itemLabel="#{uom.uomChar}" />
							</p:selectOneMenu>
						</div>

						<div class="p-col-4">
							<p:outputLabel for="@next" value="UOM" />
							<br />
							<p:selectOneMenu style="width:100%" id="uom" effect="fold"
								filter="true" editable="true"
								value="#{convertorController.selDerUomId}">
								<f:selectItem itemLabel="- select one -" itemValue="" />
								<f:selectItems value="#{convertorController.uoms}" var="uom"
									itemValue="#{uom.uomId}" itemLabel="#{uom.uomChar}" />
							</p:selectOneMenu>
						</div>

					</div>

					<!-- Buttion - start -->

					<div class="p-col-4"></div>
					<div class="p-col-4"></div>
					<div class="p-col-4" style="float: right;" align="center">
						<p:button value="Add to cart" icon="pi pi-shopping-cart"
							style="width:48%;margin-right:2;" styleClass="green-button">
							<f:param name="productId" value="20"/>
						</p:button>
						<p:button value="Direct Save" icon="pi pi-check-circle"
							style="width:48%;margin:0;" styleClass="blue-button">
							<f:param name="productId" value="20" />
						</p:button>
					</div>
					<!-- Buttion - end -->

					<!-- Field set 1 - End -->

				</p:fieldset>
				<!-- Product details - End -->

				<!--  Product cart - Start -->
				<p:fieldset legend="Item Details" style="margin-bottom:20px"
					toggleable="true" toggleSpeed="400" id="fieldSet2">

					<!-- Table - Start -->
					<div class="p-grid">

						<div class=" p-col-12"></div>
						<p:dataTable id="itemDetails" var="itemDetails" value="#{dtFilterView.cars2}"
							widgetVar="itemDetails"
							emptyMessage="No cars found with given criteria"
							filteredValue="#{dtFilterView.filteredCars2}"
							globalFilterFunction="#{dtFilterView.globalFilterFunction}">

							<f:facet name="header">
								<p:outputPanel>
									<h:outputText
										value="Search all fields using globalFilterFunction:" />
									<p:inputText id="globalFilter"
										onkeyup="PF('carsTable2').filter()" style="width:150px"
										placeholder="Enter keyword" />
								</p:outputPanel>
							</f:facet>

							<p:column headerText="Item Code">
								<h:outputText value="#{car.id}" />
							</p:column>

							<p:column headerText="Product Name">
								<h:outputText value="#{car.year}" />
							</p:column>

							<p:column headerText="Brand">
								<h:outputText value="#{car.brand}" />
							</p:column>

							<p:column headerText="Category">
								<h:outputText value="#{car.color}" />
							</p:column>

							<p:column headerText="UOM">
								<h:outputText value="#{car.sold ? 'Sold': 'Sale'}" />
							</p:column>

							<p:column style="width:32px;text-align: center">
								<p:commandButton icon="pi pi-refresh" title="Update"
									process="expTble" update=":expform:expUpdates"
									oncomplete="saveDisable()" style="width:20px;height:20px">
									<f:setPropertyActionListener value="#{exp}"
										target="#{expeControl.selectedExpenditure}" />
								</p:commandButton>
							</p:column>

							<p:column style="width:32px;text-align: center">
								<p:commandButton icon="pi pi-trash" title="Delete"
									style="width:20px;height:20px" process="expTble"
									update=":expform:growl,:expform:expTble"
									styleClass="red-button">
									<f:setPropertyActionListener value="#{exp}"
										target="#{expeControl.deleteExpenditure}" />
									<p:confirm header="Warning!"
										message="Do you need to delete this item permenently?"
										icon="pi pi-trash" />
								</p:commandButton>
							</p:column>

						</p:dataTable>

						<div class="p-col-4"></div>
						<div class="p-col-4"></div>
						<div class="p-col-2" align="right">
							<p:button value="Print" icon="pi pi-print"
								style="width:100%;5argin:0; background-color: #FFA500 !important; border: 2px solid #FFA500 !important;">
								<f:param name="productId" value="20" />
							</p:button>
						</div>
						<div class="p-col-2" align="right">
							<p:button value="Direct Save" icon="pi pi-check-circle"
								style="width:100%;5argin:0;" styleClass="blue-button">
								<f:param name="productId" value="20" />
							</p:button>
						</div>
					</div>
					<!-- Table - End -->

				</p:fieldset>
				<!--  Product cart - End -->

			</h:form>

			<div id="template-footer">
				<ui:include src="/template/common/commonFooter.xhtml" />
			</div>

		</ui:define>

	</ui:composition>

</h:body>
</html>
