<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>
		<h:form id="menuFrm">
			<p:panelMenu style="width:100%">

				<p:submenu label="#{msg['tel.pos.mn.mu.lbl.pos']}">
					<p:menuitem value="Billing" icon="pi pi-shopping-cart"
						outcome="BillingView" ajax="false">
						<f:param value="billing" name="test" />
					</p:menuitem>
					<p:menuitem value="Search" icon="pi pi-refresh"
						partialSubmit="true" />
				</p:submenu>

				<p:submenu label="#{msg['tel.pos.mn.mu.lbl.bdls']}">
					<p:menuitem value="#{msg['tel.pos.mn.it.exp']}" icon="pi pi-shopping-cart"
						outcome="SettingView" ajax="false">
						<f:param value="exps" name="test" />
					</p:menuitem>

					<p:menuitem value="#{msg['tel.pos.mn.it.uom']}" icon="pi pi-shopping-cart"
						outcome="UomView" ajax="false">
						<f:param value="#" name="#" />
					</p:menuitem>
					
					<p:menuitem value="Categor View" icon="pi pi-shopping-cart"
						outcome="CatView" ajax="false">
						<f:param value="#" name="#" />
					</p:menuitem>


				</p:submenu>


			</p:panelMenu>
		</h:form>
	</ui:composition>
</h:body>
</html>
