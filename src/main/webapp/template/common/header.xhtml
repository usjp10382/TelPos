<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>
		<div
			style="display: flex; justify-content: flex-end; font-weight: bold;">

			<h:form id="frmChangeLang">
				<h:commandLink action="#{locallController.change('en-US')}"
					value="English" style="color:#ffffff;" /> | <h:commandLink
					action="#{locallController.change('si-LK')}" value="සිංහල"
					style="color:#ffffff;" /> | <h:commandLink
					action="#{locallController.change('ta-IN')}" value="தமிழ்"
					disabled="true" />

			</h:form>

			<!-- <h:outputText value="#{locallController.username}" style="" /> -->
			<h:form onsubmit="this.action='#{request.contextPath}/logout';"
				class="logout-form">
				<p:commandButton icon="pi pi-lock" ajax="false"
					style="margin-right:20px; background-color: #1e486a;border: none;"
					title="Logout" />
			</h:form>
		</div>

	</ui:composition>
</h:body>
</html>
